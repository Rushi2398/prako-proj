<!DOCTYPE html>
<html>
<head>
  <title>LOGIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<style>
body, html {
    height: 100%;
    margin: 0;
}
body
	{
	margin:0;
	padding:0;
	background-image:url('https://www.vtpass.com/blog/wp-content/uploads/2018/01/52.png');
	height:100%;
    background-repeat: no-repeat;
    background-size: cover;
	
	}
.login
	{
		width:370px;
		height:440px;
		background:#000;
		color:#fff;
		top:50%;
		left:50%;
		position:absolute;
		transform:translate(-50%,-45%);
		box-sizing:border-box;
		opacity:.7;
		padding:50px 40px;
		border-radius:25px;
	}
	
.image
	{
		width:120px;
		height:120px;
		border-radius:50%;
		position:absolute;
		top:-65px;
		left:calc(47% - 50px);
		
	}	
.btn:hover
	{
		color: #fff;
		background-color: #00b3db;
	}
	
	.tantra
	{
		top: 10px;
		right: 0px;
		position: absolute;
	}
	
@media (max-width:320px) {
 #icon{
 max-width: 150px;
 max-height: 63px;
 }
}
@media (min-width:375px) {
 #icon{
 max-width: 150px;
 max-height: 63px;
 right: 30px;
 }
}
@media only screen and (min-width: 600px){
#icon{
 max-width: 200px;
 max-height: 100px;
 right: 65px;
 }
}

@media only screen and (min-width: 768px){
#icon{
 max-width: 200px;
 max-height: 100px;
 right: 60px;
 }
}
@media only screen and (min-width: 1200px){
#icon{
 max-width: 250px;
 max-height: 150px;
 right: 10px;
 }
}

	
</style>
  </head>
<body>
<div class="container">

{% load static %}
<!--<img src="{% static "fpage/tantraimg.png" %}" alt="TANTRAIMG"
class="tantra img-responsive">-->

 <img src="https://gdurl.com/SvmC" alt="TANTRAIMG"  class="tantra img-responsive" id="icon" > 
 </div>

 </div>
	<div class="login">
		<img src="https://www.fit2work.com.au/assets/img/avatars/LoginIconAppl.png" class="image image-responsive">
			<h1 style="text-align: center;" > LOGIN </h1>
			
			<form method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label for="name">NAME:</label>
					<input type="text" class="form-control" id="name" placeholder="Enter name" name="username" style= "color:#000;font-weight:bold;">
				</div>
				<div class="form-group">
					<label for="pwd">PASSWORD:</label>
					<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" style= "color:#000;font-weight:bold;">
				</div>
				<br>
				<br>
					<div class="text-center">
						<button type="submit" class="btn btn-lg">Submit</button>
					</div>
			</form>
		
		</div>
	</div>
	
</div>

</body>
</html>
